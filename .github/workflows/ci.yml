name: Continuous Integration

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main

jobs:
  install-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm  

      - name: Install dependencies
        run: pnpm install

      - name: Lint the code
        run: pnpm lint

      - name: Analyze unused files and dependencies
        run: pnpm knip

      - name: Run Prettier check and fix
        run: |
          pnpm format:check || pnpm format:write

      - name: Commit and push Prettier fixes
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Fix code style issues with Prettier" || echo "No changes to commit"
          git push origin HEAD

      - name: Build the project
        run: pnpm build